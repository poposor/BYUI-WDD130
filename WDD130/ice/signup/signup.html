<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer {
            border: darkblue 10px solid;
            border-radius: 20px;
            width: 400px;
            height: 600px;
             display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 150px 50px 300px 100px;
            overflow: hidden;
            background-color: white;
        }
        #hero {
            background-image: url('./images/jesus_feeds_5000.jpeg');
            grid-column: 1/3;
            grid-row: 1;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px black;
            text-align: center;
            
        }
        h1 {
            margin-top: 75px;
        }
        #closeBtn {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        h3 {
            grid-column: 1/3;
            text-align: center;
            margin: auto;
        }
        #myForm {
            padding: 0px 20px 20px 20px;
            grid-column: 1/3;
            grid-row: 3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(7, 1fr);
            align-items: center;
        }
        #checkNews {
            justify-self: center;
            grid-column: 1/3;
            grid-row: 5;
        }
        #checkTerms {
            justify-self: center;
            grid-column: 1/3;
            grid-row: 6;
        }
        #submit {
            grid-column: 1/3;
            justify-self: center;
        }
        #books {
            grid-column: 1/3;
            grid-row: 4;
            width: 410px;
            height: 100%;
            display: flex;
            justify-content: space-around;
            margin-left: -5px;
            margin-right: -5px;
            
        }

    </style>




</head>

<body>
    <div id="formContainer">
        <div id="hero">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <section id="checkNews">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="checkTerms">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="books">
            <img src="./images/old_testament.webp">
            <img src="./images/new_testament.webp">
            <img src="./images/book_of_mormon.webp">
            <img src="./images/doctrine_and_covenants.webp">
            <img src="./images/pearl_of_great_price.webp">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
