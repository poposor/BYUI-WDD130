<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            text-align: center;
        }
        #card {
            background-color: #008DB1;
            border: 5px solid #004E63;
            border-radius: 15px;
            padding: 15px;
            font-family: Helvetica;
            width: 300px;
            height: 600px;
            margin: auto;
        }
        #name {
            color: #FFFFFF;
            
        }
        img {
            border: 5px solid #FFFFFF;
            width: 250px;
            height: 250px;
        }
        a {
            text-decoration: none;
        }
        #sub_title {
            color: #91E4FB;
            
        }
        #list {
            color: #FFFFFF;
            display: grid;
            justify-content: center;
            text-align: left;
        }
        #qoute {
            color: #FFD783;
            font-family: Brush-Script-MT;
        }
        
    </style>
</head>
<body>
    <div id="card">
        <h1 id="name">Russell M. Nelson</h1>
        <a href="https://churchofjesuschrist.org"><p id="sub_title">17th President of the Church of Jesus Christ of Latter-day Saints</p></a>
        <img id="headshot" src="images/russell_nelson.png">
        <ul id="list">
            <li class="list_item">Born: Sep 9, 1924</li>
            <li class="list_item">Apostle: Apr 7, 1984</li>
            <li class="list_item">Prophet: Jan 14, 2018</li>
        </ul>
        <p id="qoute">"I urge you to devote time each week — for the rest of your life — to increase your understanding of the Atonement of Jesus Christ."</p>
    </div>
</body>
</html>
